<!DOCTYPE html>

    <body>
        <h2>What Can JavaScript Do?</h2>
        <p> JavaScript can change HTML attribute values</p>
        <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
        <button 
        onclick="document.getElementById('MyImage').src='lightBulbon.gif'">Turn on the light </button>
        <img id="MyImage" src="lightBulboff.gif" style="width:100px">
        <button 
        onclick="document.getElementById('MyImage').src='lightBulboff.gif'">Turn off the light </button>
    </body>
</html>
