<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nada's data units conversion website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul>
        <li><img id="logo" src="logo.png" alt="logo" ></li>
        <li><a  href="index.html">Home</a></li>
        <li><a  href="first_page.html">Data Convertion</a></li>
        <li><a id="active" href="second_page.html">Convert</a></li>
        <li style="float:right"><a href="third_page.html">Contact Us</a></li>
    </ul>
    <br>
    <br>
    <br>
   <div id="converter">
        <div id="input" >
            <label for="inputtext">input:</label>
            <br>
            <input id="inputtext" name="inputtext"  >
            <select id="inputtype" size="1">
                <option>Select Option </option>
                <option>Bit</option>
                <option>Byte</option>
                <option>KiloByte</option>
                <option>MegaByte</option>
                <option>GigaByte</option>
            </select>          
        </div> 
        <div id="output" >
            <label for="outputtext">output:</label>
            <br>
            <input id="outputtext" name="outputtext"  >
            <select id="outputtype" size="1">
                <option>Select Option </option>
                <option>Byte</option>
                <option>Bit</option>
                <option>KiloByte</option>
                <option>MegaByte</option>
                <option>GigaByte</option>
            </select>
         </div>  
         <br>
         <input type="submit" id="dropbtn" value="Convert" onclick="convert()">                
    </div>

    <script src="java.js"></script>

</body>
