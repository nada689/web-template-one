<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tma2</title>
</head>
<body>
    <label for="name">First name:</label>
    <input type="text" id="name" placeholder="Enter your name"  onfocus="onFocus()" onchange="onChange()" onblur="onBlur()"><br> <br>
    <p id="print"></p>
    <script>
        function onBlur() {
          var x = document.getElementById("name");
          x.value = x.value.toUpperCase();
        }
        function onFocus() {
            var x = document.getElementById("name") .style.borderColor ="red";

        }
        function onChange() {
            var x = document.getElementById("name") .value;  
            document.getElementById("print").innerHTML = "Your Name is: " + x;
        }
    </script>
</body>
</html>
