<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p"></p>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <script>
        var text = "Arab Open University";
        var result = text.indexOf("Open");
        document.getElementById("p").innerHTML = result;
        var r = text.substring(5, 9);
        document.getElementById("p1").innerHTML=r;
        var replace = text.replace(/Arab|Open|University/gi, "AOU");
        document.getElementById("p2").innerHTML= replace;
        var toLowerCase = text.toLowerCase();
        document.getElementById("p3").innerHTML = toLowerCase;
        var charat = text.charAt(1);
        document.getElementById("p4").innerHTML = charat;
    </script>
</body>
</html>
